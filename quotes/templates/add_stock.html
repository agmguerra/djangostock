{% extends 'base.html' %}
{% block content %}

    <h1>Add stock .....</h1>
    <br>

    <form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Acompanhar a ação" aria-label="Pesquisar" name="ticker">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Adicionar</button>
    </form>

    {% for item in ticker %}
        <br>{{ item }}
    {% endfor %}

{% endblock %}
